<div class="ui-g">

    <h1 class="ui-g-12">CARRUSEL DE VIAJES</h1>

    <app-tarjeta-viaje [viaje]="viaje" *ngFor="let viaje of listaViajes" class="ui-g-4"></app-tarjeta-viaje>

</div>

<p-carousel [value]="listaViajes">
  <ng-template let-viaje pTemplate="plkj">
    <div class="ui-grid ui-grid-responsive">
      <div class="ui-grid-row">
        <app-tarjeta-viaje [viaje]="viaje" class="ui-g-4"></app-tarjeta-viaje>
      </div>
    </div>
  </ng-template>
</p-carousel>
