<div class="cajon">
    <div *ngIf="usuarioSesionService.esUsuarioRegistrado()">
        <p-slideMenu #menuUsuario [model]="itemsUsuario" [viewportHeight]="320" [popup]="true"></p-slideMenu>
        <img class="rounded-circle" (mouseover)="menuUsuario.toggle($event)" [src]="usuario.avatar" alt="avatar">
    </div>
    <i class="pi pi-envelope" id="mensaje" (click)="verMensajes()"><span class="badge badge-pill badge-warning">{{ numeroMensajesSinLeer }}</span></i>
    <div *ngIf="usuarioSesionService.esAdministrador()">
        <p-slideMenu #menuAdmin [model]="itemsAdmin" [viewportHeight]="320" [popup]="true"></p-slideMenu>
        <i class="pi pi-cog" (mouseover)="menuAdmin.toggle($event)"></i>
    </div>
    <i class="pi pi-sign-out" (click)="logout()"></i>
</div>
