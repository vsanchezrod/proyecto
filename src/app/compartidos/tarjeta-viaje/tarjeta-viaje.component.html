<p-card class="ui-g-10" [title]="viaje.nombre" subtitle="CategorÃ­as" styleClass="ui-card-shadow">
  <p-header>
    <img alt="viaje" [src]="viaje.imagen">
  </p-header>
  <div>{{ viaje.descripcion }}</div>
  <p-footer>
    <div>{{ viaje.fechaInicio }}</div>
    <div>{{ viaje.fechaFin }}</div>
    <p-rating  readonly="true" stars="3" [ngModel]="viaje.nivel" name="nivel" [cancel]="false"></p-rating>
    <button pButton (click)="verViaje()" type="button" icon="pi pi-check" iconPos="right" label="VER MAS"></button>
    <span *ngIf="viaje.listaParticipantes.length >= viaje.plazas">Plazas agotadas :(</span>
    <button [disabled]="viaje.listaParticipantes.length >= viaje.plazas" pButton type="button" icon="pi pi-check" iconPos="right" label="APUNTARSE!!"></button>
  </p-footer>
</p-card>
