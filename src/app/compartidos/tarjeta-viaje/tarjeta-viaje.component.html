<p-card class="ui-g" [title]="viaje.nombre" styleClass="ui-card-shadow">

    <p-header class="ui-grid-col-12">
        <img alt="viaje" [src]="viaje.imagen">
    </p-header>
    <button id="btnCategorias" class="text-center" *ngFor="let categoria of viaje.categorias" pButton type="button" [label]="categoria.nombre"></button>
    <div class="ui-grid-row">{{ viaje.descripcion }}</div>

    <p-footer>
        <div class="ui-grid-col-6">Inicio: {{ fechaInicioParseada }}</div>
        <div class="ui-grid-col-6">Fin: {{ fechaFinParseada }}</div>
        <span class="ui-grid-col-6">Dificultad:</span>
        <span class="ui-grid-col-6">Precio: <strong> {{ viaje.precio }} €</strong></span>
        <p-rating class="ui-grid-col-12" readonly="true" stars="3" [ngModel]="viaje.nivel" name="nivel" [cancel]="false"></p-rating>
        <!--<button class="ui-grid-col-6" pButton (click)="verViaje()" type="button" icon="pi pi-search" iconPos="right" label="VER MAS"></button>-->
        <button class="ui-grid-col-12 btn btn-primary" pButton type="button" icon="pi pi-user-plus" iconPos="right" (click)="apuntarse()" data-toggle="modal" data-target="#prueba" [disabled]="viaje.listaParticipantes.length === viaje.plazas" label="APÚNTATE"></button>
        <p-message class="ui-grid-col-12 text-center" *ngIf="viaje.listaParticipantes.length == viaje.plazas" severity="warn" text="Plazas agotadas :("></p-message>
    </p-footer>

</p-card>
