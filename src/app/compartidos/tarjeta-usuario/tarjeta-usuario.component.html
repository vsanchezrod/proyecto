<p-card class="ui-g" [title]="usuario.nombre" [subtitle]="usuario.fechaNacimiento" styleClass="ui-card-shadow">
    <p-header class="ui-grid-col-6">
        <img alt="USUARIO" [src]="usuario.avatar">
    </p-header>

    <p-footer class="ui-grid-col-6">
        <p class="ui-grid-col-12">{{ usuario.email }}</p>
        <p class="ui-grid-col-12">{{ usuario.info }}</p>
        <p-rating class="ui-grid-col-12" [ngModel]="usuario.valoracion" readonly="true" id="valoracion" stars="5" [cancel]="false"></p-rating>

        <button pButton type="button" label="Agregar" icon="pi pi-check" style="margin-right: .25em"></button>
        <button pButton type="button" label="Eliminar" icon="pi pi-times" class="ui-button-secondary"></button>
    </p-footer>
</p-card>
