<p-card class="ui-g" [title]="salida.nombre" styleClass="ui-card-shadow">
    <p-header class="ui-grid-col-12">
        <img id="actividad" alt="Elige una imagen para la actividad" [src]="salida.imagen">
    </p-header>
    <button id="btnCategorias" class="text-center" *ngFor="let categoria of salida.categorias" pButton type="button" [label]="categoria.nombre"></button>

    <div class="ui-grid-col-12">{{ salida.descripcion }}</div>

    <span class="ui-grid-col-6">Dificultad:</span>
    <p-rating class="ui-grid-col-6" readonly="true" stars="3" [ngModel]="salida.nivel" name="nivel" [cancel]="false"></p-rating>
    <span class="ui-grid-col-6">Distancia: {{ salida.distancia }}</span>
    <div class="ui-grid-col-12">Fecha: {{ fechaInicioParseada }}</div>

    <p-footer>
        <div class="ui-grid-col-4">
            <img class="ui-grid-col-12 rounded-circle avatar mx-auto d-block" alt="img" [src]="usuario.avatar">
        </div>

        <div class="ui-grid-col-8">
            <p class="ui-grid-col-12">{{ usuario.nombre }}</p>
            <span class="ui-grid-col-12">Valoración:</span>
            <p-rating class="ui-grid-col-12" readonly="true" stars="5" [ngModel]="usuario.valoracion" name="valoracion" [cancel]="false"></p-rating>
        </div>

        <button pButton *ngIf="mostrarBotonApuntarse()" class="ui-grid-col-12" type="button" (click)="apuntarAActividad(salida.id)" icon="pi pi-user-plus" iconPos="right" label="APÚNTATE"></button>
        <button pButton *ngIf="usuarioYaApuntado()" class="ui-grid-col-12 ui-button-warning" type="button" icon="pi pi-user-minus" iconPos="right" label="YA APUNTADO!"></button>
        <p-message class="ui-grid-col-12 text-center" severity="success" [text]="mensaje"></p-message>
    </p-footer>

</p-card>
