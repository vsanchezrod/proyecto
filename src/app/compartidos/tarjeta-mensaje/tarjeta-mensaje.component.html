<p-card class="ui-g" [title]="mensaje.asunto" [subtitle]="fechaParseada">
    <img class="ui-grid-col-1 img-thumbnail mx-auto d-block" src="" alt="Avatar" [src]="usuario.avatar">
    <p>{{ usuario.nombre }}</p>
    <div class="ui-grid-col-11">
        <p class="ui-grid-col-12">
            {{ mensaje.cuerpoMensaje }}
        </p>
    </div>

</p-card>
