<p-card class="ui-g-12" [title]="mensaje.asunto" [subtitle]="fechaParseada">
    <div class="ui-g-2">
        <img class="avatar" src="" alt="Avatar" [src]="usuario.avatar">
    </div>
    <div class="ui-g-10">
        <p class="ui-g-12">{{ usuario.nombre }}</p>
        <div class="ui-g-12">
            {{ mensaje.cuerpoMensaje }}
        </div>
    </div>
</p-card>
