<p-card class="ui-g-10" [title]="opinion.titulo">

  <img class="ui-g-2" src="" alt="Avatar" [src]="">
  <div class="ui-g">
    <p class="ui-g-10">
      {{ opinion.detalle }}
    </p>

    <div class="ui-g-4">
      <label for="ratingOrganizacion">Organizaci√≥n</label>
      <p-rating class="ui-g-4" [ngModel]="opinion.organizacionValoracion" readonly="true" id="ratingOrganizacion" stars="5" [cancel]="false"></p-rating>
    </div>

    <div class="ui-g-4">
      <label for="ratingBuenRollo">Buen rollo</label>
      <p-rating class="ui-g-4" [ngModel]="opinion.ambienteValoracion" readonly="true" id="ratingBuenRollo" stars="5" [cancel]="false"></p-rating>
    </div>

    <div class="ui-g-4">
      <label for="ratingRecorrido">Recorrido</label>
      <p-rating class="ui-g-4" [ngModel]="opinion.recorridoValoracion" readonly="true" id="ratingRecorrido" stars="5" [cancel]="false"></p-rating>
    </div>
  </div>

</p-card>
