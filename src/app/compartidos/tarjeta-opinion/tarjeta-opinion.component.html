<p-card class="ui-g" [title]="opinion.titulo" [subtitle]="opinion.actividad.nombre">

    <!-- PONER AVATAR DE LA PERSONA QUE HA ESCRITO LA OPINION-->
    <img class="ui-grid-col-1 img-thumbnail mx-auto d-block" alt="Avatar" [src]="usuario.avatar">

    <div class="ui-grid-col-11">
        <p class="ui-grid-col-12">
            {{ fechaInicioParseada }}
        </p>
        <p class="ui-grid-col-12">
            {{ opinion.detalle }}
        </p>
        <div class="ui-g-12 ui-md-4">
            <label class="ui-g-6" for="ratingOrganizacion">Organizaci√≥n</label>
            <p-rating class="ui-g-6" [ngModel]="opinion.organizacionValoracion" readonly="true" id="ratingOrganizacion" stars="5" [cancel]="false"></p-rating>
        </div>

        <div class="ui-g-12 ui-md-4">
            <label class="ui-g-6" for="ratingBuenRollo">Buen rollo</label>
            <p-rating class="ui-g-6" [ngModel]="opinion.ambienteValoracion" readonly="true" id="ratingBuenRollo" stars="5" [cancel]="false"></p-rating>
        </div>

        <div class="ui-g-12 ui-md-4">
            <label class="ui-g-6" for="ratingRecorrido">Recorrido</label>
            <p-rating class="ui-g-6" [ngModel]="opinion.recorridoValoracion" readonly="true" id="ratingRecorrido" stars="5" [cancel]="false"></p-rating>
        </div>
    </div>


</p-card>
