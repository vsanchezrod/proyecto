<div class="jumbotron cajaLogin">

    <h3 class="text-center">INICIA SESIÓN</h3>
    <form class="col-12" [formGroup]="formularioLogin" (ngSubmit)="login()">

        <div class="form-group">
            <label for="email">Email</label>
            <input formControlName="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Introduce tu email">
        </div>

        <div class="form-group">
            <label for="password">Contraseña</label>
            <input formControlName="password" type="password" class="form-control" id="password" placeholder="Contraseña">
        </div>

        <button class="col-6 btn btn-outline-primary" type="submit">INICIA</button>
        <button class="col-6 btn btn-outline-danger" type="button"><a routerLink="/registro" routerLinkActive="active">REGÍSTRATE</a></button>

        <p-message class="ui-g-12" *ngIf="!credencialesValidas" severity="warn" text="Credenciales Inválidas"></p-message>

    </form>

</div>
