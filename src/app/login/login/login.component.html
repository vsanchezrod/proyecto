
<h3>INICIA SESIÓN</h3>

<form [formGroup]="formularioLogin" (ngSubmit)="enviarDatos()">

  <div class="form-group">
    <label for="email">Email</label>
    <input formControlName="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Introduce tu email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>

  <div class="form-group">
    <label for="password">Contraseña</label>
    <input formControlName="password" type="password" class="form-control" id="password" placeholder="Contraseña">
  </div>

  <div class="form-group form-check">
    <input formControlName="recuerdame" type="checkbox" class="form-check-input" id="recuerdame">
    <label class="form-check-label" for="recuerdame">Recuérdame</label>
  </div>

  <button class="btn btn-outline-danger" type="submit">INICIAR SESIÓN</button>
  <button class="btn btn-outline-danger" type="button"><a routerLink="/registro" routerLinkActive="active">REGÍSTRATE</a></button>

</form>


{{ formularioLogin.valid }}
