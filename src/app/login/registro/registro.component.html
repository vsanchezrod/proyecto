<h3>REGISTRO</h3>
<p>Únete a la comunidad</p>

<form>

  <div class="form-group">
    <label for="nombre">Nombre</label>
    <input type="text" class="form-control" id="nombre" placeholder="Nombre">
  </div>


  <div class="form-group">
    <label for="apellido">Apellido</label>
    <input type="text" class="form-control" id="apellido" placeholder="Apellido">
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input class="form-control" id="email" placeholder="Introduce tu email">
  </div>

  <div class="form-group">
    <label for="fechaNacimiento">Fecha de Nacimiento</label>
    <input type="date" class="form-control" id="fechaNacimiento">
  </div>

  <div class="form-group">
    <label for="password">Contraseña</label>
    <input type="password" class="form-control" id="password" placeholder="Introduce tu contraseña">
  </div>

  <div class="form-group">
    <input type="radio" name="sexo" value="mujer"> Mujer<br>
    <input type="radio" name="sexo" value="hombre"> Hombre<br>
  </div>

  <div class="form-group">
    <label for="provincia">Provincia </label>
    <select name="provincia" id="provincia">
      <option value="Madrid">MADRID</option>
      <option value="Barcelona">BARCELONA</option>
    </select>
  </div>

  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="upload">Avatar</span>
    </div>
    <div class="custom-file">
      <input type="file" class="custom-file-input" id="archivo" aria-describedby="inputGroupFileAddon01">
      <label class="custom-file-label" for="archivo">Elige una imagen</label>
    </div>
  </div>

  <div  class="form-group" id="intereses">
    <div class="form-check form-check">
      <input class="form-check-input" type="checkbox" id="checkBici" value="bici">
      <label class="form-check-label" for="checkBici">Bici</label>
    </div>
    <div class="form-check form-check">
      <input class="form-check-input" type="checkbox" id="checkSenderismo" value="senderismo">
      <label class="form-check-label" for="checkSenderismo">Senderismo</label>
    </div>
    <div class="form-check form-check">
      <input class="form-check-input" type="checkbox" id="checkPaseoPerros" value="rutaPerros">
      <label class="form-check-label" for="checkPaseoPerros">Rutas con perro</label>
    </div>
  </div>

  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="terminos">
    <label class="form-check-label" for="terminos">Acepto los términos</label>
  </div>

  <button class="btn btn-outline-danger" type="button"><a routerLink="/inicio" routerLinkActive="active">REGÍSTRATE</a></button>
</form>
