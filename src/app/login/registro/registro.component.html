<h3>REGISTRO</h3>
<p>Únete a la comunidad</p>

<form [formGroup]="formularioRegistro" (ngSubmit)="enviarDatos()">

    <h3>Nombre</h3>
    <span class="ui-float-label">
      <input [formControl]="formularioRegistro.controls['nombre']" id="nombre" type="text" size="30" pInputText>
      <label for="nombre">Nombre</label>
    </span>

    <h3>Apellido</h3>
    <span class="ui-float-label">
      <input [formControl]="formularioRegistro.controls['apellido']" id="apellido" type="text" size="30" pInputText>
      <label for="apellido">Apellido</label>
    </span>

    <h3>Email</h3>
    <span class="ui-float-label">
      <input [formControl]="formularioRegistro.controls['email']" id="email" type="text" size="30" pInputText>
      <label for="email">Email</label>
    </span>

    <h3>Contraseña</h3>
    <input [formControl]="formularioRegistro.controls['password']" pPassword type="password" />

    <h3>Fecha de Nacimiento</h3>
    <div>
        <span class="ui-float-label">Date</span>
        <p-inputMask [formControl]="formularioRegistro.controls['fechaNacimiento']" mask="99/99/9999" placeholder="dd/mm/yyyy" slotChar="dd/mm/yyyy"></p-inputMask>
    </div>

    <h3>Sexo</h3>
    <div class="ui-g" style="width:250px;margin-bottom:10px">
        <div class="ui-g-12">
            <p-radioButton [formControl]="formularioRegistro.controls['sexo']" name="sexo" value="Mujer" label="Mujer"></p-radioButton>
        </div>
        <div class="ui-g-12">
            <p-radioButton [formControl]="formularioRegistro.controls['sexo']" name="sexo" value="Hombre" label="Hombre"></p-radioButton>
        </div>
    </div>

    <h3>Provincia</h3>
    <p-dropdown [formControl]="formularioRegistro.controls['provincia']" [options]="listaProvincias" placeholder="Selecciona una provincia" optionLabel="nombre" [showClear]="true" filter="true"></p-dropdown>

    <h3>Avatar</h3>
    <input [formControl]="formularioRegistro.controls['avatar']" type="file" accept="image/*" (change)="cargarAvatar($event)">

    <p-progressSpinner *ngIf="mostrarSpinner"></p-progressSpinner>

    <h3>Más sobre ti</h3>
    <span class="ui-float-label">
        <input [formControl]="formularioRegistro.controls['info']" id="info" type="text" size="30" pInputText>
        <label for="info">Info</label>
    </span>

    <h3>Intereses</h3>
    <div class="ui-g" style="width:250px;margin-bottom:10px">
        <div class="ui-g-12">
            <p-checkbox [formControl]="formularioRegistro.controls['intereses']"></p-checkbox>
        </div>
    </div>

    <h3>Términos</h3>
    <p-inputSwitch [formControl]="formularioRegistro.controls['terminos']"></p-inputSwitch>
    <span>Acepto los términos y condiciones</span>

    <button pButton type="submit" label="REGISTRO" class="ui-button-info"></button>

</form>

{{ formularioRegistro.valid }} - {{formularioRegistro.value | json }}
