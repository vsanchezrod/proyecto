<div>
  <button pButton type="button" label="Nuevo mensaje" icon="pi pi-pencil"
          class="ui-button-icon-only ui-button-info ui-editor-toolbar">

  </button>
</div>
<!-- ui-widget-overlay-->
<div class="ui-g" style="z-index: 1000">
  <form class="ui-g-12 ui-megamenu-vertical">
    <label>Amigos:</label>
    <p-multiSelect [options]="listaAmigos" name="amigos" defaultLabel="Selecciona amigos" filterPlaceHolder="Amigos" optionLabel="nombre" filter="true"></p-multiSelect>
    <label>Asunto:</label>
    <input id="asunto" type="text" size="30" pInputText>
    <textarea name="mensaje" rows="5" cols="30" pInputTextarea></textarea>
    <button pButton type="submit" label="Enviar" icon="pi pi-pencil" class="ui-button-icon-only ui-button-info ui-editor-toolbar"></button>
    <button pButton type="button" label="Cancelar" icon="pi pi-file" class="ui-button-icon-only ui-button-info ui-editor-toolbar"></button>
  </form>
</div>



<p-dataScroller class="ui-g-4" [value]="listaMensajes" [rows]="10">
  <p-header>
    Tus mensajes ({{ listaMensajes.length }})
  </p-header>
  <ng-template *ngIf="listaMensajes.length > 0" let-mensaje pTemplate="item" let-i="index">
    <div class="ui-g mensaje-item ui-button" (click)="cargarMensaje(mensaje)">
      <div class="ui-g-12 ui-md-3">
        <img src="" alt="usuarioEmisor">
      </div>
      <div class="ui-g-12 ui-md-9">
        <div class="ui-g">
          <div class="ui-g-2 ui-sm-6">Fecha </div>
          <div class="ui-g-10 ui-sm-6">{{ mensaje.fecha }}</div>

          <div class="ui-g-2 ui-sm-6">Usuario: </div>
          <div class="ui-g-10 ui-sm-6">{{ mensaje.idUsuarioEmisor }}</div>

          <div class="ui-g-2 ui-sm-6">Asunto: </div>
          <div class="ui-g-10 ui-sm-6">{{ mensaje.asunto }}</div>
        </div>
        <p-splitButton label="Responder" icon="pi pi-file" (click)="responderMensaje(mensaje.idUsuarioEmisor)" [model]="items"></p-splitButton>
      </div>

    </div>
  </ng-template>
</p-dataScroller>


<div class="ui-g-8">

  <app-tarjeta-mensaje *ngIf="listaMensajes.length > 0" [mensaje]="mensaje"></app-tarjeta-mensaje>
  <div *ngIf="listaMensajes.length == 0">
    <img src="" alt="NO HAY MENSAJE">
    <p>No tienes ning√∫n mensaje</p>
  </div>

</div>
