

<p-dataScroller class="ui-g-4" [value]="listaMensajes" [rows]="10">
  <p-header>
    Tus mensajes ({{ listaMensajes.length }})
  </p-header>
  <ng-template *ngIf="listaMensajes.length > 0" let-mensaje pTemplate="item" let-i="index">
    <div class="ui-g mensaje-item ui-button" (click)="cargarMensaje(mensaje)">
      <div class="ui-g-12 ui-md-3">
        <img src="" alt="usuarioEmisor">
      </div>
      <div class="ui-g-12 ui-md-9">
        <div class="ui-g">
          <div class="ui-g-2 ui-sm-6">Fecha </div>
          <div class="ui-g-10 ui-sm-6">{{ mensaje.fecha }}</div>

          <div class="ui-g-2 ui-sm-6">Usuario: </div>
          <div class="ui-g-10 ui-sm-6">{{ mensaje.idUsuarioEmisor }}</div>

          <div class="ui-g-2 ui-sm-6">Asunto: </div>
          <div class="ui-g-10 ui-sm-6">{{ mensaje.asunto }}</div>
        </div>
        <p-splitButton label="Responder" icon="pi pi-file" (click)="responderMensaje(mensaje.idUsuarioEmisor)" [model]="items"></p-splitButton>
      </div>

    </div>
  </ng-template>
</p-dataScroller>


<div class="ui-g-8">

  <app-tarjeta-mensaje *ngIf="listaMensajes.length > 0" [mensaje]="mensaje"></app-tarjeta-mensaje>
  <div *ngIf="listaMensajes.length == 0">
    <img src="" alt="NO HAY MENSAJE">
    <p>No tienes ningÃºn mensaje</p>
  </div>

</div>
