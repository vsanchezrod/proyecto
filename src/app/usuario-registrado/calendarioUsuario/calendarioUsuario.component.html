<div class="container">
    <h3 class="titulo text-center">Mi calendario</h3>

    <div class="row">
        <div class="col-sm-12 col-md-8">
            <p-schedule class="col-12" [header]="cabeceraConfiguracion" [events]="listaEventos" (onEventClick)="visualizarEvento($event)"></p-schedule>
        </div>

        <div class="col-sm-12 col-md-4">
            <h3 class="col-12 text-center">Mis prÃ³ximas actividades</h3>

            <ul class="col-12 list-group text-center" *ngIf="listaProximosEventosSalidas.length > 0">
                <p>Salidas</p>
                <li *ngFor="let evento of listaProximosEventosSalidas" class="row list-group-item d-flex justify-content-between align-items-center btn" (click)="verActividad(evento.id)">
                    <span class="col-12">{{ evento.title }}</span>
                    <span class="col-sm-12 col-md-10 col-lg-4 badge badge-light badge-pill">{{ evento.start }}</span>
                    <span *ngIf="evento.end" class="col-sm-12 col-md-10 col-lg-4 badge badge-dark badge-pill"> {{ evento.end }}</span>
                </li>

            </ul>

            <ul class="col-12 list-group text-center" *ngIf="listaProximosEventosViajes.length > 0">
                <p>Viajes</p>
                <li *ngFor="let evento of listaProximosEventosViajes" class="row list-group-item d-flex justify-content-between align-items-center btn" (click)="verViaje(evento.id)">
                    <span class="col-12">{{ evento.title }}</span>
                    <span class="col-sm-12 col-md-10 col-lg-4 badge badge-light badge-pill">{{ evento.start }}</span>
                    <span *ngIf="evento.end" class="col-sm-12 col-md-10 col-lg-4 badge badge-dark badge-pill"> {{ evento.end }}</span>
                </li>

            </ul>
        </div>

    </div>
</div>
