<div class="ui-g-12">MI CALENDARIO!!</div>
<div class="ui-g-8">
  <div class="ui-g-2"></div>
  <p-schedule class="ui-g-8" [header]="cabeceraConfiguracion" [events]="listaEventos"></p-schedule>
  <div class="ui-g-2"></div>
</div>

<div class="ui-g-4">
  <p>Mis p≈ïoximas actividades</p>
  <ul class="list-group">

    <li *ngFor="let evento of listaEventos" class="list-group-item d-flex justify-content-between align-items-center">
      <span class="badge badge-success badge-pill">{{ evento.start }}</span>
      <span *ngIf="evento.end" class="badge badge-primary badge-pill"> {{ evento.end }}</span>
      {{ evento.title }}
    </li>
  </ul>
</div>
