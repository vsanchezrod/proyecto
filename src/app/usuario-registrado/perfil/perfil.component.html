<div class="ui-g">
  <h3 class="ui-g-12">PERFIL DE USUARIO</h3>

  <div class="ui-g-8">

    <div class="ui-g-8">
      <p-inplace class="ui-g-8" closable="closable">
        <span pInplaceDisplay>
         <img class="rounded-circle" [src]="usuario.avatar" name="avatar" alt="AVATAR">
        </span>
        <span pInplaceContent>
          <span>Elige un avatar o sube tu propia foto</span>
          <input type="file" accept="image/*" name="imagen" (change)="cargarImagen($event)">
          <p-dropdown [options]="" [placeholder]="" optionLabel="" [showClear]="true" filter="true"></p-dropdown>
          <button pButton class="ui-g-2" type="button" icon="pi pi-pencil" iconPos="right" label="Guardar"></button>
        </span>
      </p-inplace>
    </div>

    <div class="ui-g-8">
      <span class="ui-g-2">Nombre:</span>
      <p-inplace class="ui-g-6" closable="closable">
        <span pInplaceDisplay>
          {{ usuario.nombre }} {{ usuario.apellido }}
        </span>
        <span pInplaceContent>
            <input type="text" [value]="usuario.nombre" pInputText>
            <input type="text" [value]="usuario.apellido" pInputText>
            <button pButton class="ui-g-2" type="button" icon="pi pi-pencil" iconPos="right" label="Guardar"></button>
        </span>
      </p-inplace>
    </div>

    <!-- NO ME FUNCIONA PARA LA FECHA -->
    <div class="ui-g-8">
      <span class="ui-g-2">Fecha:</span>
      <p-inplace class="ui-g-6" closable="closable">
        <span pInplaceDisplay>
          {{ usuario.fechaNacimiento }}
        </span>
        <span pInplaceContent>
          <p-inputMask [(ngModel)]="usuario.fechaNacimiento" mask="99/9999/99" placeholder="dd/yyyy/mm" slotChar="dd/yyyy/mm"></p-inputMask>
          <button pButton class="ui-g-2" type="button" icon="pi pi-pencil" iconPos="right" label="Guardar"></button>
        </span>
      </p-inplace>
    </div>

    <div class="ui-g-8">
      <span class="ui-g-2">Sexo:</span>
      <p-inplace class="ui-g-6" closable="closable">
        <span pInplaceDisplay>
          {{ usuario.sexo }}
        </span>
        <span pInplaceContent>
          <div class="ui-g" style="width:250px;margin-bottom:10px">
            <div class="ui-g-12">
                <p-radioButton name="sexo" value="Mujer" label="Mujer"></p-radioButton>
            </div>
            <div class="ui-g-12">
                <p-radioButton name="sexo" value="Hombre" label="Hombre"></p-radioButton>
            </div>
          </div>
          <button pButton class="ui-g-2" type="button" icon="pi pi-pencil" iconPos="right" label="Guardar"></button>
        </span>
      </p-inplace>
    </div>

    <div class="ui-g-8">
      <span class="ui-g-2">Provincia:</span>
      <p-inplace class="ui-g-6" closable="closable">
        <span pInplaceDisplay>
          {{ usuario.provincia['nombre'] }}
        </span>
        <span pInplaceContent>
          <p-dropdown [options]="listaProvincias" [placeholder]="usuario.provincia['nombre']" optionLabel="nombre" [showClear]="true" filter="true"></p-dropdown>
          <button pButton class="ui-g-2" type="button" icon="pi pi-pencil" iconPos="right" label="Guardar"></button>
        </span>
      </p-inplace>
    </div>

    <div class="ui-g-8">
      <span class="ui-g-2">Password:</span>
      <p-inplace class="ui-g-6" closable="closable">
        <span pInplaceDisplay>
          ********
        </span>
        <span pInplaceContent>
          <span>Password antiguo:</span><input pPassword type="password" value="********"/>
          <span>Nuevo password:</span><input pPassword type="password" value="********"/>
          <button pButton class="ui-g-2" type="button" icon="pi pi-pencil" iconPos="right" label="Guardar"></button>
        </span>
      </p-inplace>
    </div>

    <div class="ui-g-8">
      <span class="ui-g-2">Sobre mi:</span>
      <p-inplace class="ui-g-6" closable="closable">
        <span pInplaceDisplay>
          {{ usuario.info }}
        </span>
        <span pInplaceContent>
          <input type="text" [value]="usuario.info" pInputText>
          <button pButton class="ui-g-2" type="button" icon="pi pi-pencil" iconPos="right" label="Guardar"></button>
        </span>
      </p-inplace>
    </div>



  </div>


</div>
