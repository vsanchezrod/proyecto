<div class="ui-g-6">
  <h3>Nueva actividad!</h3>

  <form #formularioActividad="ngForm" (submit)="crearSalida()">

    <h4>Nombre</h4>
    <span class="ui-float-label">
      <input id="nombre" name="nombre" [(ngModel)]="salida.nombre" type="text" size="30" pInputText>
      <label for="nombre">Nombre</label>
    </span>

    <h4>Categoría</h4>
    <p-multiSelect [options]="listaCategorias" name="categorias" [(ngModel)]="salida.categorias" defaultLabel="Selecciona una categoría" filterPlaceHolder="Busca aquí" optionLabel="nombre" filter="true"></p-multiSelect>

    <h4 class="first">Descripción</h4>
    <textarea name="descripcion" [(ngModel)]="salida.descripcion" rows="5" cols="30" pInputTextarea></textarea>

    <h4>Nivel</h4>
    <p-rating stars="3" [(ngModel)]="salida.nivel" name="nivel" [cancel]="false"></p-rating>

    <h4>Distancia km:</h4>
    <span class="ui-float-label">
      <p-slider [(ngModel)]="salida.distancia" name="distancia" [min]="1" [max]="distanciaMaxima" id="distancia"[style]="{'width':'14em'}" [animate]="true"></p-slider>
      <label for="distancia">Km</label>
    </span>

    <div>
      <h4>Fecha:</h4>
      <span class="ui-float-label">Día</span>
      <p-calendar [locale]="es" name="fechaInicio" [(ngModel)]="salida.fechaInicio" dateFormat="dd/mm/yy" [showTime]="true" [showIcon]="true"></p-calendar>
    </div>

    <h4>Imágen para actividad</h4>
    <!--<p-fileUpload name="imagen" [(ngModel)]="salida.imagen" mode="basic" url="./upload.php" accept="image/*" maxFileSize="1000000" multiple="multiple"></p-fileUpload>-->

    <h4>Punto de encuentro</h4>
    <div><img src="" alt="AGREGAR MAPA DE GMAPS"></div>

    <button pButton type="submit" label="PUBLICAR ACTIVIDAD" class="ui-button-info"></button>

  </form>

</div>


<div class="ui-g-6">
  <h3>Vista preliminar!</h3>
  <app-tarjeta-salida [salida]="salida" class="ui-g-4"></app-tarjeta-salida>
</div>

{{ salida | json }} <br> PRISTINE {{ formularioActividad.pristine }} <br> TOUCHED {{ formularioActividad.touched }} <br> VALIDO {{ formularioActividad.valid }}
