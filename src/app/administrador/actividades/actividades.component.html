<div class="">

    <div class="row">

        <p-dataScroller class="col-md-12 col-lg-6" [value]="listaViajes" [rows]="10" [inline]="true" scrollHeight="500px">

            <p-header>
                LISTA DE VIAJES
            </p-header>

            <ng-template let-viaje pTemplate="item">

                <app-tarjeta-viaje [viaje]="viaje"></app-tarjeta-viaje>

                <div>
                    <button pButton type="button" label="EDITAR" class="ui-button-rounded ui-button-warning"></button>
                    <button pButton type="button" label="BORRAR" class="ui-button-rounded ui-button-danger"></button>
                </div>

            </ng-template>

        </p-dataScroller>


        <p-dataScroller class="col-md-12 col-lg-6" [value]="listaActividades" [rows]="10" [inline]="true" scrollHeight="500px">

            <p-header>
                LISTA DE ACTIVIDADES
            </p-header>

            <ng-template let-salida pTemplate="item">

                <app-tarjeta-salida [salida]="salida"></app-tarjeta-salida>
                <button pButton type="button" label="EDITAR" class="ui-button-rounded ui-button-warning"></button>
                <button pButton type="button" label="BORRAR" class="ui-button-rounded ui-button-danger" (click)="borrarActividad(salida.id)"></button>

            </ng-template>

        </p-dataScroller>

    </div>

</div>
