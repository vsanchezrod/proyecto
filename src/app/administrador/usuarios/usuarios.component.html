<div class="ui-g-12">
  <p>LISTA DE USUARIOS</p>

  <p-dataScroller [value]="listaUsuarios" [rows]="10" [inline]="true" scrollHeight="500px">
    <p-header>
      LISTA DE USUARIOS
    </p-header>
    <ng-template let-usuario pTemplate="item">

      <app-tarjeta-usuario [usuario]="usuario"></app-tarjeta-usuario>

    </ng-template>
  </p-dataScroller>

</div>
